<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWID</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="" type="png">
</head>

<body>
    <header class="bg-gray-400 flex border-b items-center">
        <div class="container max-w-[100%] w-[85%] m-auto">
            <nav class="flex justify-between items-center p-5">
                <ul class="flex gap-5 items-center">
                    <li><img src="./twid_logo_blue-01 1.png" alt=""></li>
                    <li class="font-serif text-lg text-gray-500">travel with drive</li>
                </ul>
                <ul class="flex items-center gap-8">
                    <li class="text-xl"> <span class="text-orange-500">en</span>/pt</li>
                    <li class="text-xl">About Us</li>
                    <li class="text-xl">Register</li>
                    <li class="text-xl">Sign in</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="container max-w-[100%] w-[80%] m-auto">
            <div class="mt-20 m-auto flex flex-wrap gap-7">
                <div><img class="w-[350px] rounded-3xl" src="./overlay bmw.png" alt=""></div>
                <div><img class="w-[350px] rounded-3xl" src="./overlay audi.png" alt=""></div>

                <div><img class="w-[350px] rounded-3xl" src="./overlay alfa romeo.png" alt=""></div>
                <div><img class="w-[350px] rounded-3xl" src="./overlay alpine.png" alt=""></div>
                <div><img class="w-[350px] rounded-3xl" src="./overlay fiat.png" alt=""></div>
            </div>
        </section>
    </main>
    <footer class="bg-gray-500 mt-10">
        <nav class="flex justify-between items-center p-7">
            <ul class="flex gap-10">
                <li><img src="./twid_logo_blue-01 1.png" alt=""></li>
                <li><img src="./STORES.png" alt=""></li>
            </ul>
            <ul class="flex items-center gap-10">
                <li class="text-white">official support</li>
                <li><img src="./Porsche_W-01 1.png" alt=""></li>
                <li><img src="./Vector (2).png" alt=""></li>
                <li><img src="./bmw_w-01 1.png" alt=""></li>
                <li><img src="./Alfa Romeo w 1.png" alt=""></li>
                <li><img src="./Automobiles Alpine-01 1.png" alt=""></li>
            </ul>
            <ul class="flex gap-3">
                <li>2022</li>
                <li><img src="./twitter.png" alt=""></li>
                <li><img src="./telegram.png" alt=""></li>
                <li><img src="./instagram.png" alt=""></li>
                <li><img src="./youtube.png" alt=""></li>
            </ul>
        </nav>
    </footer>

</html>
